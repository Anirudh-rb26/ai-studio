openapi: 3.0.3
info:
  title: Image Generation API
  description: API for user authentication and AI image generation with file uploads
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:3001
    description: Local development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Generations
    description: Image generation management

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login or signup

  schemas:
    AuthRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          minLength: 6
          example: password123

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT token valid for 7 days

    Generation:
      type: object
      properties:
        id:
          type: integer
        imageUrl:
          type: string
          format: uri
        prompt:
          type: string
        style:
          type: string
          enum: [realistic, artistic, minimalist]
        status:
          type: string
          enum: [completed, pending, failed]
        createdAt:
          type: string
          format: date-time

paths:
  /auth/signup:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "200":
          description: User successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Invalid input or email already exists
        "500":
          description: Internal server error

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "200":
          description: Login successful
        "401":
          description: Invalid credentials
        "500":
          description: Internal server error

  /generations:
    post:
      tags:
        - Generations
      summary: Create a new image generation
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - image
                - prompt
                - style
              properties:
                image:
                  type: string
                  format: binary
                  description: Image file (JPEG or PNG, max 10MB)
                prompt:
                  type: string
                  minLength: 1
                  maxLength: 500
                style:
                  type: string
                  enum: [realistic, artistic, minimalist]
      responses:
        "201":
          description: Generation created successfully
        "400":
          description: Validation error or invalid file
        "401":
          description: Unauthorized
        "503":
          description: Model overloaded (retryable)

    get:
      tags:
        - Generations
      summary: Get user's recent generations
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
      responses:
        "200":
          description: Successfully retrieved generations
        "401":
          description: Unauthorized
